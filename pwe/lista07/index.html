<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clientes</title>
</head>

<body>
    <h1>Cadastro de Clientes</h1>
    <p style="color: red;">Todos os dados são de preenchimento obrigatório</p>
    <fieldset style="width:250px;">
        <legend>Dados pessoais</legend>
        <form>
            <label for="txtNome">Nome:</label>
            <br>
            <input id="txtNome" placeholder="Nome completo" type="text" maxlength="20">

            <br><br>
            <label for="txtNasc">Data de nascimento:</label>
            <br>
            <input id="txtNasc" type="date">

            <br><br>
            Sexo:
            <input type="radio" name="sexo" id="txtMasc">
            <label for="txtMasc">Masculino</label>
            <input type="radio" name="sexo" id="txtFem">
            <label for="txtFem">Feminino</label>
        </form>
    </fieldset>
    <fieldset style="width:250px;">
        <legend>Informações de contato</legend>
        <form>
            <label for="email">Email:</label>
            <br>
            <input type="email" name="email" id="email">

            <br><br>
            <label for="telefone">Telefone celular:</label>
            <br>
            <input type="tel" inputmode="numeric" pattern="\d*" placeholder="Apenas números(máx: 9)" name="telefone"
                id="telefone" maxlength="20">

            <br><br>
            <label for="website">Website pessoal/profissional:</label>
            <br>
            <input type="text" name="website" id="website">


        </form>
    </fieldset>

    <fieldset style="width:250px;">
        <legend>Localização</legend>
        <form>
            <label for="txtEndereco">Endereço:</label>
            <br>
            <input id="txtEndereco" type="text">

            <br><br>
            <label for="numero">Número</label>
            <br>
            <input type="number" placeholder="(Valor entre 1 e 9999)">

            <br><br>
            <label for="txtCidade">Cidade:</label>
            <br>
            <input id="txtCidade" type="text">

            <br><br>
            <label for="estado">Estado:</label>
            <br>
            <select name="estado" id="estado">
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
            </select>

            <br><br>
            <input type="button" value="Cadastrar">
            <input type="reset" value="Limpar">
        </form>
    </fieldset>


</body>

</html>
