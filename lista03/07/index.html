<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1 id="titulo-principal">Acesso ao Sistema</h1>

    <table>
        <tr>
            <td><label for="login">Login</label></td>
            <td><input type="text" id="login"></td>
        </tr>
        <tr>
            <td><label for="senha">Senha</label></td>
            <td><input type="password" id="senha"></td>
            <td><span class="dica-senha">(max. 8 caracteres)</span></td>
        </tr>
        <tr>
            <td><label for="confirmarSenha">Confirmar Senha</label></td>
            <td><input type="password" id="confirmarSenha"></td>
            <td><span class="dica-senha">(max. 8 caracteres)</span></td>
        </tr>
        <tr>
            <td colspan="3" class="botoes">
                <input type="button" value="Entrar" id="btnEntrar">
                <input type="button" value="Limpar" id="btnLimpar">
            </td>
        </tr>
    </table>

    <script src="script.js"></script>
</body>
</html>
