<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Calculadora</h1>
    <form>
        <label>1° Valor:</label>
        <input type="text" id="valor1">
    </form>
    <form>
        <label>2° Valor:</label>
        <input type="text" id="valor2">
    </form>
    <form>
        <input type="button" value="+" id="btnSoma">
        <input type="button" value="-" id="btnSubtracao">
        <input type="button" value="*" id="btnMultiplicacao">
        <input type="button" value="/" id="btnDivisao">
    </form>
    <form>
        <label>Resultado:</label>
        <input type="text" id="resultado">
    </form>

    <script src="script.js"></script>
</body>
</html>
